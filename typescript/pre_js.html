$(function() {
  $('input[type="radio"][name="binary_input"]').click(function () { 
    $closestForm = $(this).parents('form');  
    $closestForm.submit();
    }
  );
});

function handle_radio_input() {
  console.log("_dbg in handle_radio_input");
  var oRadio = document.forms[0].elements['radio_input'];
  var radio_val = '';
 
   for(var i = 0; i < oRadio.length; i++)
   {
      if(oRadio[i].checked)
      {
         radio_val = oRadio[i].value;
      }
   }

   console.log("_dbg radio_val: " + radio_val);
   var radio_input_div = document.getElementById("radio_input_div");
   radio_input_div.style.display = "none";
   RuleEngine.input_cb(radio_val);
}
